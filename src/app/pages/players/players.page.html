<ion-header>
  <ion-toolbar>
    <ion-buttons color="primary" slot="start">
      <ion-back-button
        color="light"
        defaultHref="/select-team"
      ></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-lg="4" offset-lg="4">
        <p class="title ion-text-left">Játékosok</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-lg="4" offset-lg="4">
        <ion-button expand="block" color="tertiary" (click)="presentAddModal()"
          >+ Játékos hozzáadás</ion-button
        >
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-lg="4" offset-lg="4">
        <ion-list>
          <ion-row *ngIf="everyPlayer.length == 0">
              <ion-col>
                <ion-skeleton-text animated style="width: 100%; border-radius: 30px;" class="ion-margin-top ion-padding"></ion-skeleton-text>
                <ion-skeleton-text animated style="width: 100%; border-radius: 30px;" class="ion-margin-top ion-padding"></ion-skeleton-text>
                <ion-skeleton-text animated style="width: 100%; border-radius: 30px;" class="ion-margin-top ion-padding"></ion-skeleton-text>
              </ion-col>
          </ion-row>


          <ion-item-sliding *ngFor="let item of everyPlayer">
            <ion-item lines="none" (click)="presentDetailModal(item.id)">
              <ion-img
                [src]="item.data.profilePicture == '' ?  'https://cdn.pixabay.com/photo/2016/08/08/09/17/avatar-1577909_1280.png' : item.data.profilePicture "
                class="profile-picture"
              ></ion-img>
              <ion-label
                >{{ item.data.firstname}} {{ item.data.lastname }}
                <span class="age">( {{ item.data.age }} )</span></ion-label
              >
            </ion-item>

            <ion-item-options>
              <ion-item-option color="danger">
                <ion-icon
                  slot="icon-only"
                  name="close"
                  color="light"
                  (click)="deletePlayer(item.id)"
                ></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
