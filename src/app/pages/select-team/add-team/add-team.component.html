<div class="container" [formGroup]="addTeamForm">
  <div class="container__icon-div">
    <ion-icon name="close-circle-outline" size="large" (click)="onCancel()"></ion-icon>
  </div>
  <div class="container__input-div">
    <ion-label>Team name:</ion-label>
    <ion-input formControlName="name"></ion-input>
  </div>
  <div>
    <ion-button color="light" expand="block" class="round__button" (click)="onSave()">+ Add Team</ion-button>
  </div>
</div>
