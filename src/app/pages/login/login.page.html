<ion-content class="login" >
  <ion-grid class="ion-padding ion-margin" [formGroup]="loginForm" >
    <ion-row>
      <ion-col size="12" size-lg="4" offset-lg="4">
        <p class="login__title ion-text-center ion-padding-vertical">CoachApp</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-lg="4" offset-lg="4">

        <ion-label position="stacked" color="light" class="ion-padding-bottom" >Email</ion-label>
        <ion-input color="dark" formControlName="email"></ion-input>
        <ion-text color="danger" *ngIf="loginForm.get('email').touched && loginForm.get('email').hasError('required')">Kötelező mező!</ion-text>
        <ion-text color="danger" *ngIf="loginForm.get('email').touched && loginForm.get('email').hasError('email')">Kötelező formátum: tesuser@test.com</ion-text>

      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" size-lg="4" offset-lg="4">

          <ion-label position="stacked" color="light" class="ion-padding-bottom">Jelszó</ion-label>
          <ion-input type="password" color="dark" formControlName="password"></ion-input>
          <ion-text color="danger" *ngIf="loginForm.get('password').touched && loginForm.get('password').hasError('required')">Kötelező mező!</ion-text>

      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" size-lg="4" offset-lg="4" class="ion-text-center ion-padding-top" >
        <ion-text color="light" (click)="presentForgottenPasswordModal()" class="forgotten-password">Elfelejtette jelszavát?</ion-text>
      </ion-col>
    </ion-row>

    <ion-row class="ion-padding-top ion-margin-top">
      <ion-col class="ion-padding-top ion-margin-top" size="12" size-lg="4" offset-lg="4">
        <ion-button expand="block" class="login__button" color="primary" (click)="onLogin()" [disabled]="(loginForm.value.email == null || loginForm.value.password == null) ">Bejelentkezés</ion-button>
      </ion-col>
    </ion-row>
    <ion-row >
      <ion-col size="12" size-lg="4" offset-lg="4">
        <ion-button expand="block" color="tertiary" class="login__button" routerLink="/register">Regisztráció</ion-button>
      </ion-col>
    </ion-row>

    <ion-row class="ion-padding-top ion-margin-top">
      <ion-col class="ion-text-center ion-padding-top ion-margin-top">
        <ion-text color="light" class="quote">A futballban a <br>lehetetlen nem létezik.</ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
