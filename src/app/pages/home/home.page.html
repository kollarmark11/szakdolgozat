<ion-header>
  <ion-toolbar>
    <ion-title color="light">
      {{ actualTeam.name }}
    </ion-title>
    <ion-icon name="trash" slot="end" size="large" color="light" class="ion-padding-end" (click)="deleteTeam()"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)" pullFactor="0.5" pullMin="100" pullMax="200">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center ion-padding-vertical ion-margin-vertical">
        <ion-text class="home__title">{{ actualTeam.name }}</ion-text>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="ion-text-center">
        <circle-progress
          [percent]=" wins/(wins + lose + draw) * 100"
          [radius]="100"
          [outerStrokeWidth]="12"
          [innerStrokeWidth]="3"
          [outerStrokeColor]="'#2dd36f'"
          [innerStrokeColor]="'#ffffff'"
          [animation]="true"
          [animationDuration]="500"
          [titleFontSize]="'30'"
          [titleColor]="'#ffffff'"
          [subtitle]="'Win ratio'"
          [subtitleFontSize]="'20'"
          [unitsColor]="'#ffffff'"
          [unitsFontSize]="'20'"
          ></circle-progress>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="ion-text-center">
        <div class="home__result__div wins">
          <p>Wins</p>
          <p>{{ wins }}</p>
        </div>
      </ion-col>
      <ion-col class="ion-text-center">
        <div class="home__result__div draws">
          <p>Draws</p>
          <p>{{ draw }}</p>
        </div>
      </ion-col>
      <ion-col class="ion-text-center">
        <div class="home__result__div loses">
          <p>Loses</p>
          <p>{{ lose }}</p>
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="ion-no-padding ion-no-margin">
        <div class="home__card">
          <p>Scored goals:</p>
          <p>{{ ourGoals }}</p>
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="ion-no-padding ion-no-margin">
        <div class="home__card">
          <p>Conceded goals:</p>
          <p>{{ opponentGoals }}</p>
        </div>
      </ion-col>
    </ion-row>

  </ion-grid>


</ion-content>

  <ion-tab-bar slot="bottom" class="tab-bar">
    <ion-tab-button tab="matches" routerLink="/matches" [queryParams]="{id: actualId}">
      <ion-icon name="football-outline"></ion-icon>
      <ion-label>Matches</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="players" routerLink="/players" [queryParams]="{id: actualId}">
      <ion-icon name="people-outline"></ion-icon>
      <ion-label>Players</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="select-team" routerLink="/select-team">
      <ion-icon name="enter-outline"></ion-icon>
      <ion-label>Select Team</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="login" routerLink="/login">
      <ion-icon name="log-out-outline" color="danger"></ion-icon>
      <ion-label color="danger" class="danger">Logout</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
