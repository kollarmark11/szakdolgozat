<ion-content>

<ion-grid class="ion-padding ion-margin">
  <ion-row size="12" size-lg="4" offset-lg="4">
    <ion-col size="12" size-lg="4" offset-lg="4">
      <p class="title ion-text-center ion-padding-top">Csapat</p>
      <p class="subtitle_title ion-text-center">Kiválasztás</p>
    </ion-col>
  </ion-row>

  <ion-row class=" ion-padding-top ion-margin-top">
    <ion-col size="12" size-lg="4" offset-lg="4">
      <ion-button expand="block" color="tertiary" class="team_button" fill="outline" (click)="presentAddTeamModal()">+ Csapat hozzáadás</ion-button>
    </ion-col>
  </ion-row>

  <ion-row *ngIf="teams.length === 0 || !teams"> <!-- Ha 0 a hossza(nincs benne az elem) akkor szöveg -->
    <ion-col size="12" size-lg="4" offset-lg="4" class="ion-text-center">
      <ion-text color="light">Jelenleg nincs csapatod vagy hiba keletkezett az alkalmazásban!</ion-text>
        <ion-skeleton-text animated style="width: 100%; border-radius: 30px;" class="ion-margin-top ion-padding"></ion-skeleton-text>
        <ion-skeleton-text animated style="width: 100%; border-radius: 30px;" class="ion-margin-top ion-padding"></ion-skeleton-text>
        <ion-skeleton-text animated style="width: 100%; border-radius: 30px;" class="ion-margin-top ion-padding"></ion-skeleton-text>

    </ion-col>
  </ion-row>

  <div *ngIf="teams.length > 0 || teams">
    <ion-row *ngFor="let item of teams">
      <ion-col size="12" size-lg="4" offset-lg="4">
        <ion-button expand="block" color="tertiary" class="team_button" [routerLink]="['/home/' , item.id ]" >{{ item.data.name}}</ion-button>
      </ion-col>
    </ion-row>
  </div>


  <ion-row>
    <ion-col class="ion-text-center">
      <ion-icon name="refresh-circle-outline" size="large" color="light"  (click)="doRefresh()">Frissítes</ion-icon>
    </ion-col>
  </ion-row>

  <ion-row class=" ion-padding-top ion-margin-top">
    <ion-col size="12" size-lg="4" offset-lg="4">
      <ion-button expand="block" color="danger" class="team_button" (click)="onLogout()">Kijelentkezés</ion-button>
    </ion-col>
  </ion-row>
</ion-grid>

</ion-content>
