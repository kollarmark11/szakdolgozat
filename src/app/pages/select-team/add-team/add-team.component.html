<ion-header >
  <ion-toolbar color="tertiary">
    <ion-icon name="close-circle-outline" size="large" (click)="onCancel()" slot="end" class="ion-padding-horizontal"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content [formGroup]="addTeamForm" color="tertiary" class="ion-padding-horizontal">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="4" offset-md="4">
        <div class="container__input-div">
          <ion-label>Csapat neve:</ion-label>
          <ion-input formControlName="name"></ion-input>
        </div>
        <div>
          <ion-button color="light" expand="block" class="round__button" (click)="onSave()">+ Csapat hozzáadás</ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
