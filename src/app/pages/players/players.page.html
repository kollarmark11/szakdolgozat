<ion-header>
  <ion-toolbar>
    <ion-title>players</ion-title>
      <ion-buttons color="primary" slot="start">
        <ion-back-button color="light" defaultHref="/select-team"></ion-back-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <p class="title ion-text-left">Players</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button expand="block" color="tertiary" (click)="presentAddModal()">Add player</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-list>

        <ion-item lines="none" *ngIf="!everyPlayer">
          <ion-label>No players yet</ion-label>
        </ion-item>

        <ion-item-sliding *ngFor="let item of everyPlayer">

          <ion-item lines="none"  (click)="presentDetailModal(item.id)" >
            <ion-label>{{ item.data.firstname}} {{ item.data.lastname }} <span class="age">( {{ item.data.age }} )</span></ion-label>
          </ion-item>

          <ion-item-options>
            <ion-item-option color="danger">
              <ion-icon slot="icon-only" name="close" color="light" (click)="deletePlayer(item.id)"></ion-icon>
            </ion-item-option>

          </ion-item-options>
        </ion-item-sliding>


      </ion-list>
    </ion-row>
  </ion-grid>
</ion-content>
