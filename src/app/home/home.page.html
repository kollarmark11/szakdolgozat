<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div *ngFor="let item of allTeam">
    <ion-text>{{ item.id }}</ion-text>
    <ion-text>{{ item.data.name }}</ion-text>
    <ion-text>{{ item.data.number }}</ion-text>
    </div>
</ion-content>
